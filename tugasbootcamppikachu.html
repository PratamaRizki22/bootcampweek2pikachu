<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikachu</title>
  </head>
  <body>
    <h1>Get Pikachu</h1>
    <button onclick="fetchData()">Get</button>
    <div
      id="hasil"
      style="
        background-color: yellow;
        width: max-content;
        margin-bottom: 100px;
        text-align: center;
        border-radius: 10px;
      "
    ></div>
    <script>
      async function fetchData() {
        const response = await fetch("https://pokeapi.co/api/v2/pokemon/25", {
          method: "GET",
        });
        const json = await response.json();
        const idData = json.id;
        const name = json.name;
        const imgPoke = json.sprites.front_default;
        const typePoke = json.types[0].type.name;

        const getDiv = document.getElementById("hasil");
        const newPara1 = document.createElement("p");
        const newPara2 = document.createElement("p");
        const newImg = document.createElement("img");
        newImg.setAttribute("src", imgPoke);
        newPara1.innerHTML = `${idData}:${name}`;
        newPara2.innerHTML = `type:${typePoke}`;
        getDiv.append(newPara1);
        getDiv.append(newImg);
        getDiv.append(newPara2);
      }
    </script>
  </body>
</html>
